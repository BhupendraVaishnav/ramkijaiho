<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>üë©‚ÄçüíªStockAPIüé°</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="wrap">
        <div class="search">
          <input
            type="text"
            id="companyName"
            class="searchTerm"
            placeholder="Enter the BSE listed company name eg Idea, Reliance, ITC..."
          />
          <button type="submit" id="btn1" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <div class="info">
        <div class="leftSide">
          <h2 id="nameOfCompany">ABC</h2>
          <h3 id="currPrice" style="text-align: center">0.00</h3>
        </div>

        <div class="centerSide">
          <h3>Prev. closing</h3>
          <h4 id="prevClose" style="text-align: center">0.00</h4>
        </div>

        <div class="rightSide">
          <h3>opening</h3>
          <h4 id="todayOpening" style="text-align: center">0.00</h4>
        </div>
      </div>

      <div class="tableSection">
        <h4>Past days openings and closings</h4>
        <div>
          <form>
            <label> number of days </label>
            <select id="days">
              <option value="7">7</option>
              <option value="15">15</option>
              <option value="30">30</option>
            </select>
            <button id="btn2">Submit</button>
          </form>
        </div>

        <div class="table">
          <table>
            <thead id="header">
              <tr>
                <th>Date</th>
                <th>Opening</th>
                <th>closing</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- table will render here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
